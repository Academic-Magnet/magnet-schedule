<!DOCTYPE html>
<html ng-app="pgSchedule">
<head>
	<title>PG Schedule App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body ng-controller="mainController">

<div class="container text-center">
	<div class="jumbotron">
		<h1>Porter-Gaud Schedule Web App</h1>
	</div>
	<h3 ng-if="isDay">{{timeUntil+1 + " minutes 'till period " + currentBlock + " ends"}}</h3>
	<h2 ng-if="!isDay">No classes right now.</h2>
	<table class="table table-striped table-bordered" ng-if="isDay">
		<tr>
			<td class="danger">Period</td>
			<td class="danger">Time</td>
		</tr>
		<tr ng-repeat="class in currentDay.day">
			<td>{{class["name"]}}</td>
			<td>{{ beautifyTime(class["start-time"]) }}-{{beautifyTime(class["end-time"])}}</td>
		</tr>
	</table>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/angularCore.js"></script>
</body>
</html>
